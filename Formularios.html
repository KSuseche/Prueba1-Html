<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>

    
    <h1>Formularios</h1>

    <h4><a href="Nueva.html" target="_blank">Regresar</a></h4>

    <form action="/datos" method="get">

<!-- tipo de texto -->

        <label for="texto">Campo de texto:</label>
        <input type="text" id="texto" name="texto" placeholder="Ingrese texto">
        <br><br>

        <!-- tipo de paswoord -->
    
        <label for="clave">Campo de contraseña</label>
        <input type="password" id="clave" name="clave" placeholder="Ingrese contraseña">
        <br><br>
        
        <!-- tipo de correo -->

        <label for="correo">Campo para correo</label>
        <input type="email" id="correo" name="correo" placeholder="Ingrese el correo">
        <br><br>

        <!-- tipo telefono -->

        <label for="telefono">Campo telefono</label>
        <input type="tel" id="telefono" name="telefono" placeholder="Ingrese numero de telefono" minlength="1" maxlength="10">
        <br><br>


        <!-- tipo de rutas -->

        <label for="rutas">Campo URL</label>
        <input type="url" id="rutas" name="rutas" placeholder="Ingrese ruta">
        <br><br>

        <!-- Tipo para numeros -->

        <label for="numero">Campo para numeros</label>
        <input type="number" id="numero" name="numero" placeholder="Marque el numero">
        <br><br>

        <!-- Tipo rango -->

        <label for="rango">Campo tipo rango</label>
        <input type="range" id="rango" name="rango">
        <br><br>

        <!-- Tipo fecha -->

        <label for="fecha">Fecha</label>
        <input type="date" id="fecha" name="fecha">
        <br><br>

        <!-- Tipo hora -->

        <label for="hora">Hora</label>
        <input type="time" id="hora" name="hora">
        <br><br>

        <!-- Tipo dataTime -->

        <label for="fechaHora">Fecha y hora</label>
        <input type="datetime-local" id="fechaHora" name="fechaHora">
        <br><br>

        <!-- Tipo mes -->

        <label for="mes">Mes</label>
        <input type="month" id="mes" name="mes">
        <br><br>

        <!-- Tipo para semana -->

        <label for="semana">Semanas</label>
        <input type="week" id="semana" name="semana">
        <br><br>

        <!-- Tipo colores -->

        <label for="colores">Color</label>
        <input type="color" id="colores" name="colores">
        <br><br>

        <!-- Tipo seleccion -->
         <label for="seleccion">Campo para seleccionar</label>
         <input type="checkbox" id="seleccion" name="seleccion">
         <br><br>

         <!-- Tipo archivo  -->

         <label for="archivo">Archivo</label>
         <input type="file" id="archivo" name="archivo">
         <br><br>


    </form>

</body>
</html>
